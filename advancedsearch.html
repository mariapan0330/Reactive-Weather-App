<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- <script src="./js/main.js" defer></script> -->
    <script src="./js/key.js"></script>
    <title>Weather This</title>
</head>
<body>
    <nav class="navbar navbar-dark py-2">
        <div class="container-fluid">
            <a class="navbar-brand fs-1 fw-bold" href="index.html">WEATHER THIS</a>
            <!-- <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Quick Search by City..." aria-label="Search">
                <button class="btn btn-outline-warning me-2" type="submit">Search</button>
                <a class="btn btn-outline-light" href="./advancedsearch.html">Advanced&nbsp;Search</a>
            </form> -->
        </div>
    </nav>
    
    <div class="container">
        <div class="card text-center" style="margin: 10vh 20vw">
            <div class="card-header">Advanced Search</div>
            <div class="card-body">
                <form action="" id="advancedForm">
                    <div class="form-group row justify-content-center">
                        <div class="col-8">
                            <input class="form-control mt-3" name="city" type="text" placeholder="City" id="cityInput">
                            <input class="form-control mt-3" name="country" type="text" placeholder="Country" id="countryInput">
                            <input class="form-control mt-3" name="zipCode" type="text" placeholder="Zip Code" id="zipInput">
                            <input class="form-control mt-3" name="latitude" type="text" placeholder="Latitude" id="latInput">
                            <input class="form-control mt-3" name="longitude" type="text" placeholder="Longitude" id="lonInput">
                            <button type="submit" class="mt-3 w-100 btn btn-dark">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="weatherData">
            <!-- This is where the JS will make new cards for the weather info -> main weather desc, current temp, high, low, feels like, humidity, wind -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
